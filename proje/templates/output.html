<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Rendered Output</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output_page.css') }}">

</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">← Back</button>
    </div>

    <div class="container">
        <!-- Left Panel: YouTube Video -->
        <div class="video-panel">
            <iframe id="youtube-video" src="{{ url }}" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>
        
        <!-- Right Panel: Rendered Output -->
        <div class="output-panel">
            <h2>Rendered Output</h2>
            <div class="rendered-output" id="rendered-output">
                <!-- Dynamic content will appear here -->
                <p>{{ test | safe}}</p>
            </div>
        </div>
    </div>
</body>
</html>
